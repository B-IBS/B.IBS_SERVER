scalar DateTime

type Query {
  helloWorld: String!
  foodMap: foodMap!
  crises: crisesResponse!
}

interface QueryResponse {
  code: String!
  success: Boolean!
  message: String!
}

type foodMap implements QueryResponse {
  code: String!
  success: Boolean!
  message: String!
  data: [foodCategory]!
}

type foodCategory  {
  name: String!
  image: String!
  foods: [food!]
}

type food {
  aliment: String!
  trigger: Int!
}

type crisesResponse implements QueryResponse {
  code: String!
  success: Boolean!
  message: String!
  data: [crise]!
}

type crise {
  date: DateTime!
  intensity: Int!
}


